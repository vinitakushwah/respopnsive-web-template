<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="question.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- js data table -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css">
  <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
  <title>my question</title>
</head>

<body>
  <div class="container-fluid mt-2 px-2 ">
    <div class="row mt-2 px-3">
      <div class="col-md-12 bg_color mt-3">
        <span><a type="button" href="../index.html" class="btn btn-gray"><i class="fa fa-arrow-left">
            </i></a></span>
        <span class="question_text mx-3 mt-1 fw-bold">My Questions</span>
      </div>
    </div>
    <div class="row nav-tabs mx-2 ">
      <div class="navtabs mt-3">
        <ul class="nav nav-tabs">
          <li class="nav-item active">
            <a class="nav-link active  text_color  mx-1 fw-bold" data-bs-toggle="tab" href="#home">Sample
              Question</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text_color  mx-1 fw-bold" data-bs-toggle="tab" href="#menu1">Template
              Questionnaires</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text_color mx-1 fw-bold" data-bs-toggle="tab" onclick=" getquestion()"
              id="recentquestion" href="#menu2">Recently Used
              Questions</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- tab panes -->
    <div class="row">
      <div class="tab-content">


        <!-- for sample question -->
        <div class="tab-pane  active container-fluid  " id="home">
          <div class="row tabscolor  ">
            <p class="tabtaxt mt-2">Feel free to browse through some sample question </p>
            <div class="col mt-2  tabtaxt">
              <div class="form-group">
                <label for="webtalks type">Select webtalks type</label>
                <select class="form-select mt-2" id="select" onchange="selectedvalue()">
                  <option  value="allvalue">Select</option>
                  <option  value="Compilance" >Compilance</option>
                  <option value="Hiring">Hiring</option>
                  <option value="Security">Security</option>
                  <option value="Vendor Managment">Vendor Managment</option>
                  <option value="Offline Meeting">Offline Meeting</option>
                  <option value="Self_Interview">Self Interview</option>
                  <option value="ask_friend">Ask a Friend</option>
                </select>

               
                <div class="accordion accordion-flush" id="accordionFlushExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header accordion" id="flush-headingOne">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" id="security_btn" 
                        data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        Security Audit
                      </button>
                    </h2>
                    <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                      data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body" id="accordianbody1">
                        <ul class="list-group" id="Securityaudit">
                        </ul>
                      </div>
                    </div>
                  </div>

                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingTwo">
                      <button class="accordion-button collapsed"  id="genral_head" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Genral
                      </button>
                    </h2>
                    <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
                      data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                        <ul class="list-group" id="genral">  
                        </ul>
                      </div>
                    </div>
                  </div>

                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingfour">
                      <button class="accordion-button collapsed"   id="incident_head"  type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapsefour" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Incident Response Review
                      </button>
                    </h2>
                    <div id="flush-collapsefour" class="accordion-collapse collapse" aria-labelledby="flush-headingfour"
                      data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                        <ul class="list-group" id="Response_Review">
                        </ul>
                      </div>
                    </div>
                  </div>

                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingfive">
                      <button class="accordion-button collapsed"  id="IT_head"  type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapsefive" aria-expanded="false" aria-controls="flush-collapsefive">
                        IT Security Due Diligence
                      </button>
                    </h2>
                    <div id="flush-collapsefive" class="accordion-collapse collapse" aria-labelledby="flush-headingfive"
                      data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                        <ul class="list-group" id="IT_Security">
                          
                        </ul>
                      </div>
                    </div>
                  </div>

                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingsix">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"  id="Esg_head" 
                        data-bs-target="#flush-collapsesix" aria-expanded="false" aria-controls="flush-collapsesix">
                        Esg Due Diligence
                      </button>
                    </h2>
                    <div id="flush-collapsesix" class="accordion-collapse collapse" aria-labelledby="flush-headingsix"
                      data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                        <ul class="list-group" id="Esg_Due">
                        </ul>
                      </div>
                    </div>
                  </div>

                  <div class="accordion-item">
                    <h2 class="accordion-header" id="flush-headingseven">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" id="meeting_head" 
                        data-bs-target="#flush-collapseseven" aria-expanded="false" aria-controls="flush-collapseseven">
                        Weekly Status Meeting
                      </button>
                    </h2>
                    <div id="flush-collapseseven" class="accordion-collapse collapse"
                      aria-labelledby="flush-headingseven" data-bs-parent="#accordionFlushExample">
                      <div class="accordion-body">
                        <ul class="list-group">
                          <li class="list-group-item" id="Status_Meeting"></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- template question -->
        <div class="tab-pane container-fluid " id="menu1">
          <div class="row tabscolor">
            <P>No template question avilable</P>
          </div>
        </div>

        <!-- recentquestion tab -->
        <div class="tab-pane container-fluid mt-1  " id="menu2">
          <div class="table row tabscolor">
            <div class="col-md-10">
              <table class="table" id="myTable">
                <thead class="thead-dark mb-5 ">
                  <tr class="mt-5 ">
                    <th scope="col">Question No.</th>
                    <th scope="col">Question Text</th>
                    <th scope="col">Last Time Used(date)</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="mytable">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <!-- Modal for delete questions -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirm delete </h5>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete your question?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="confdelete">Yes</button>
        </div>
      </div>
    </div>
  </div>




  <!-- for js data table -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>

  <!-- page functionaliy -->
  <script src="./script.js"></script>
  <script src="./data.js"></script>
</body>

</html>
