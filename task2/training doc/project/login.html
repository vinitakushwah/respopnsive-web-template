<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Food Bank</title>
</head>

<body >
    <div class="wrapper ">
        <div class="container-fluid ">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="col d-flex justify-content-center">
                        <div class="card login">
                            <form id="myform"  autocomplete="off"  method="POST">
                                <card-header class="card_head mx-5">
                                    <p class="fw-bold text-dark mt-3  mb-2 fa-2x text-center">Login</p>
                                    <hr class="text_color">
                                </card-header>
                                <div class="card-body mx-5">
                                    <div class="form-group mb-4">
                                        <input type="text" class="form-control" id="email" placeholder="Email" required onkeyup="valid()"
                                            />
                                        <span id="email_error" class="error_msg"></span>
                                    </div>
                                    <div class="form-group mb-4">
                                        <input type="password" class="form-control mb-2" id="password" onkeyup="valid()"
                                            placeholder="Password" required />
                                        <span id="password_error" class="error_msg"></span>
                                    </div>
                                    <div class="form-check mb-4">
                                        <label class=" mb-1 text_color">
                                            <input class="text" id="remember_check" type="checkbox"
                                                name="remember"   />
                                            <span id="check_error" class="error_msg"></span>&nbsp;
                                            Remember me
                                        </label>
                                    </div>
                                    <button class="btn btn-lg login_btn mb-2" type="button"  disabled id="submitbtn" onclick="formsubmit()" >Login</button>
                                    
                                    <a href="#" class="text_color  ">
                                        <p class="text-center  ">Forgat Password</p>
                                    </a>
                                    <a href="#" class="text_color">
                                        <p class="text-center ">Create an Account</p>
                                    </a>
                               
                                </div>
                              
                                   
                            </form>
    
                        </div>
    
                    </div>
    
                </div>
            </div>
        </div>
        <script src="./js_files/app.js"></script>
    </div>
   
</body>

</html>
